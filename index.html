<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link
		href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext"
		rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="palindrome">
		<p id="palindrome" onmouseover="makeBold(event)" onmouseout="removeBold(event)">V elipse spí lev</p> <br><br>
		<button id="makeRed" onclick="makeRed('#palindrome')">Zčervená po kliknutí</button>
		<button onclick="makeBigger('#palindrome')">Zvětší po kliknutí</button>
	</div>
	<br>
	<div class="player">
		<audio id="song" src="audio/dingdingdang.mp3" preload="auto">Ding Ding Dang</audio>
		<pre>Právě se přehrává: <span id="nameOfSong"></span></pre>
		<button onclick="play('#song')">►</button>
		<button onclick="pause('#song')">║</button>
		<button onclick="volume0('#song')">Ztlumit</button>
		<button onclick="volume05('#song')">Příjemná hlasitost</button>
		<button onclick="volume1('#song')">Maximální hlasitost</button>
		<button onclick="preload('#song')">Vrátit na začátek</button>
		<script src="main.js"></script>
		<script>displayName('#song')</script>
	</div>
</body>

</html>
